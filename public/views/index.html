<html>

	<script src="app.js"></script>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Tourist Planner</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a onclick="getTheme('hotels')">Hotels</a></li>
        <li><a onclick="getTheme('museum')">Museum</a></li>
        <li><a onclick="getTheme('libraries')">Libraries</a></li>
        <li><a onclick="getTheme('monuments')">Monuments</a></li>

      </ul>

	<div class="row">
		<div class="col-md-2" data-spy="affix">
			<h3 id="plannerHeader">Route Planner</h3>
			<div id="routeStart"></div>
			<div id="routeMid"></div>
			<div id="routeEnd"></div>
			<button type="button" id="btn-plan" class="btn btn-primary btn-block" onclick="generateRoutes()">Plan Route</button>
		</div>

		<div class="col-md-9 col-md-offset-3">

			</div>
			<div id="results">
			</div>
			<div class="row">
				<div class="col-md-8">
					<div id="map" data-spy="affix"></div>
				</div>
				<div id="directions" class="col-md-4">
					<h4>Directions</h4>
				</div>
			</div>

		</div>
	</div>
</div>
